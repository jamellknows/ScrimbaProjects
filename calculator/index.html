        <div id ="num-group">
        <span id="num1-el"></span>
        <span id="num2-el"></span>
        </div>
        <br>

        <button id="mul-el">Multiply</button>
        <button id ="equal-el" onClick="equals()">Equals</button>

        <div id="numbers">
            <button id ="el-1" onClick="number(this.id)">1</button>
            <button id ="el-2" onClick="number(this.id)">2</button>

            <button id ="el-7" onClick="number(this.id)">7</button>
            <button id ="el-8" onClick="number(this.id)">8</button>
